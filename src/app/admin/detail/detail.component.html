<ng-container *ngIf="definition && item">
	<div class="headline">
		<div class="title">
			<span class="area">{{definition.name}}</span> <span class="pill">{{id}}</span> <span>{{item.name}}</span>
		</div>
		<div class="actions">
			<button type="button" class="btn--headline" (click)="onPreview()">
				<span>Preview</span> <svg><use xlink:href="#view"></use></svg>
			</button>
		</div>
	</div>
	<div class="content">
		<div class="container">
			<ul class="nav--tabs">
				<li *ngFor="let item of tabs"><a [ngClass]="{ active: tab == item }" (click)="tab = item"><span>{{item.name}}</span></a></li>
			</ul>
			<div class="tabs--content">
				<form class="form" name="form" [formGroup]="form" (ngSubmit)="form.valid && onSubmit(form.value)" role="form" novalidate autocomplete="off">
					<div class="fieldsets">
						<!-- <controls-component class="fieldset" [options]="options" [form]="form"></controls-component> -->
						<div class="fieldset" *ngFor="let option of options">
							<control-outlet class="form-group" [option]="option" [form]="form"></control-outlet>
						</div>
					</div>
					<div class="nav--inline">
						<button type="button" class="btn--secondary" [disabled]="submitted || !form.valid" (click)="onReset()"><span>Reset</span></button>
						<button type="submit" class="btn--primary" [disabled]="submitted || !form.valid" [ngClass]="{ 'btn--busy': busy }"><span>Save</span></button>
					</div>
				</form>
			</div>
		</div>
	</div>
</ng-container>
