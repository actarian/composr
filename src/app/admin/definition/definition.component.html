<ng-container *ngIf="definition && item">
	<div class="headline">
		<span class="area">{{definition.label}}</span> <span class="pill">{{id}}</span> <span>{{item.name}}</span>
	</div>
	<div class="content">
		<div class="container">
			<form class="form" name="form" [formGroup]="form" (ngSubmit)="form.valid && onSubmit(form.value)" role="form" novalidate autocomplete="off">
				<!-- <controls-component class="fieldset" [options]="options" [form]="form"></controls-component> -->
				<div class="fieldset" *ngFor="let option of options">
					<control-outlet class="form-group" [option]="option" [form]="form"></control-outlet>
				</div>
				<div class="group group--inline">
					<button type="text" class="btn btn--secondary" [disabled]="submitted || !form.valid" (click)="onReset()"><span>Cancel</span></button>
					<button type="submit" class="btn btn--primary" [disabled]="submitted || !form.valid" [ngClass]="{ 'btn--busy': busy }"><span>Save</span></button>
				</div>
			</form>
			{{definition | json}}
		</div>
	</div>
</ng-container>
